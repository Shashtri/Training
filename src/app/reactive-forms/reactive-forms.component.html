<ol class="breadcrumb">
  <li class="breadcrumb-item active">Dashbaord / {{title}}</li>
</ol>

<div class="panel panel-default">
  <div class="panel-heading">{{title}}</div>
  <div class="panel-body">


    <form name="MyForm" [formGroup]="customForm" (ngSubmit)="onSubmit()" novalidate>
      <div formGroupName="childFromgroup">
        <div class="form-group">
          <input type="text" name="myPassword" formControlName="name" class="form-control" placeholder="Please enter Name">
          <span *ngIf="!customForm.get('childFromgroup.name').valid && customForm.get('childFromgroup.name').touched" class="help-block">Please enter valid Name</span>
        </div>
        <div class="form-group">
          <input type="emai l" email="myEmail" formControlName="email" class="form-control" placeholder="Please enter Email">
          <span *ngIf="!customForm.get('childFromgroup.email').valid && customForm.get('childFromgroup.email').touched" class="help-block">Please enter valid Name</span>
        </div>
      </div>
      <div class="radio" *ngFor="let gender of genders">
        <label>
          <input type="radio" formControlName="gender" [value]="gender">{{gender}}</label>
      </div>
      <span *ngIf="!customForm.valid && customForm.touched" class="help-block">Please enter valid Data</span>
      <button type="submit" class="btn btn-primary">Submit</button>

      {{ customForm.controls.name?.errors | json }} {{customForm.value | json}}
    </form>


  </div>
</div>
