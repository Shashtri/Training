<ol class="breadcrumb">
  <li class="breadcrumb-item active">Dashbaord / {{title}}</li>
</ol>
<form name="MyForm" (ngSubmit)="onSubmit()" #lForm="ngForm">
  <div class="form-group">
    <input type="email" name="myEmail" class="form-control" placeholder="Enter email" [(ngModel)]="myEmail" required email>
  </div>
  <div class="form-group">
    <input type="text" name="myPassword" class="form-control" placeholder="Password" required [(ngModel)]="myPassword">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <div *ngIf="lForm.valid">
    email : {{myEmail}} password: {{myPassword}}
  </div>
</form>
